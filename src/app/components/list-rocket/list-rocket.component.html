<h1>List Rockets</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/rocketCreate" class="btn btn-primary">
            <i class="fa fa-plus"> Create</i>
        </button>
    </div>
</div>

<table class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Number of engines</th>
            <th scope="col">Country of manufacture</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rocket of rockets; let i = index">
            <td>{{i + 1}}</td>            
            <td>{{rocket.numberEngines}}</td>
            <td>{{rocket.countryOfManufacture}}</td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/rocketEdit', rocket.id]">
                    <i class="fa fa-pencil"></i>
                </button>
                <button (click)="deleteRocket(rocket)" class="btn btn-danger mr-1">
                    <i class="fa fa-trash"></i>
                </button>
                <button [routerLink]="['/rocketDetail',rocket.id]" class="btn btn-info">
                    <i class="fa fa-eye"></i>
                </button>
            </td>

        </tr>
    </tbody>
</table>
